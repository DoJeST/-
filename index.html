<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Countries</title>
    <style>

        img{
            height: 150px;
        }

        #Image{
            display: flex;

        }

        #Info{
            display: flex;
            justify-content: space-around;
            font-size: 20px;

            color: rgb(212, 212, 212);

        h2{
            text-align: center;
        }

        #russia{
            background-color: rgb(56, 56, 56);
            margin-left: 35px;
            margin-right: 35px;
        }

        button{
            margin: 50px;
            font-size: 25px;
            padding: 15px;
            transition: 0.2s;
        }

        button:hover{
            background-color: rgb(56, 56, 56);
            color:  rgb(212, 212, 212);
        }

    </style>
</head>
